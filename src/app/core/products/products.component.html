
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 productcontainer">
    <h3 class="headline">
        Our services.
    </h3>    
    <div class="card-deck">

            <div class="card col-lg-3 col-md-3" *ngFor="let Product of Products" >
                <div class="card-header">
                    <img class="card-img-top" [src]="Product.CardImage" alt="Card image cap">
                </div>
                <div class="card-body">
                    <b class="card-title;text-decoration: underline;">{{ Product.ProductName }}</b>
                    <p class="card-text">{{ Product.ProducInfo.InfoDetailsPrimary }}</p>
                    <div class="card-footer">
                        <small class="text-muted">{{ Product.ProducInfo.InfoDetailsSecondary }}</small>
                    </div>
                    <button (click)="redirect('core/product/'+Product.ProductId)" class="btn btn-primary checkdetails">Check Details</button>
                </div>
            </div>
            
        </div>
    </div>
