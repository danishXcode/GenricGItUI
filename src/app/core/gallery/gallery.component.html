<div class="gallerize-example" >
	<h2>Gallerize Example</h2>
	<p class="container" style="position: absolute" gallerize>

		<div class="row">
			<div *ngFor="let img of imageData ; let indexOfelement=index;">
				<div class="clearfix" ng-if="indexOfelement % 3 == 0">
				<div class="col-lg-3 col-md-6 col-sm-6 col-xs-1">
					<img   style="height: 100%;"
				 [src]="img.srcUrl" (click)="lightbox.open(indexOfelement)">
				</div>
				</div>
			</div>
		</div>
</div>
