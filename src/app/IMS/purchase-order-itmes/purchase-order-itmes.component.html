

<div class="col-lg-6" *ngIf="div1" >
 <form [formGroup]="imsApiCallService.AddPOItemFormModel" autocomplete="on" (submit)="OnSubmitAddItem()">
 <div class="card2 card border-0 px-4 py-5">
   <div class="row px-3"> <label class="mb-1">
             <h4 class="mb-0 text-sm">ITem Name </h4>
         </label> <input class="mb-4" type="text" name="Item Name" placeholder="Enter a valid UserName" class="form-control" formControlName="itemName"> 
      </div>
       
         <div class="row px-3"> <label class="mb-1">
             <h4 class="mb-0 text-sm">Price</h4>
         </label>
          <input type="text" name="amount" placeholder="Enter amount" class="form-control" formControlName="amount"> 
         </div>
         <div class="row px-3"> <label class="mb-1">
            <h4 class="mb-0 text-sm">Quantity</h4>
        </label>
         <input type="text" name="quantity" placeholder="Enter quantity" class="form-control" formControlName="quantity"> 
        </div>

        <div hidden class="row px-3"> <label class="mb-1">
         <h4 class="mb-0 text-sm"></h4>
     </label>
      <input    #textbox type="text" [(ngModel)]="POid" class="form-control" formControlName="purchaseOrderID"> 
     </div>

     <div class="row mb-3 px-3"> <button type="submit" class="btn btn-primary text-center">Add</button> </div>
 </div>
</form>
</div>



<div class="mat-elevation-z8 tableContainer">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
      <td mat-cell *matCellDef="let row">{{row.itemName}}</td>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
      </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="quantity">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
  <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
</ng-container>

<ng-container matColumnDef="total">
  <th mat-header-cell *matHeaderCellDef mat-sort-header style="border-right: black;">Total</th>
  <td mat-cell *matCellDef="let row" style="border-right: black;">{{row.total }}</td>
</ng-container>

<ng-container matColumnDef="itemId" >
  <th mat-header-cell *matHeaderCellDef mat-sort-header style="border-right: black;">
    <button (click)="ShowPOI()" class="btn btn-primary" style="float: right;">Add Items</button></th>
  <td mat-cell  *matCellDef="let row"  style="border-right: black;">   
        <button type="button" class="btn btn-primary" (click)="DeletePOI(row.itemId)" text-center>Delete</button>
    </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator class="col-md-6" style="float: right;"
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  <div class="col-lg-6 col-md-6" >
    <form [formGroup]="imsApiCallService.PaymentDetails" autocomplete="on" (submit)="OnPaySubmit()">
    <div class="card2 card border-0 px-4 py-5">
            <div class="row px-3"> <label class="mb-1">
                <h4 class="mb-0 text-sm">Amount Paid</h4>
            </label>
             <input type="text" name="amount" placeholder="Enter amount" class="form-control" formControlName="Amount"> 
            </div>
        <button type="submit" style="float: right;" class="btn btn-primary text-center">Pay</button> 
        <input  hidden  #textbox type="text" [(ngModel)]="POid" class="form-control" formControlName="Uid"> 
    </div>
   </form>
   </div>
  
</div>
